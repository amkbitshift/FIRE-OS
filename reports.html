<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire OS AI Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --fire-primary: #F97316;
            --fire-primary-dark: #EA580C;
            --fire-secondary: #DC2626;
            --fire-accent: #FB923C;
            --fire-bg: #FAFAF9;
        }
        .icon { width: 1.25rem; height: 1.25rem; }
    </style>
</head>
<body>
    <div class="min-h-screen flex w-full" style="background-color: var(--fire-bg);">

        <aside class="hidden md:flex flex-col w-64 border-r border-gray-200 bg-gradient-to-b from-white to-gray-50 flex-shrink-0">
            </aside>
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-6 py-4 md:hidden shadow-sm"></header>

            <div class="flex-1 overflow-auto">
                <div class="p-4 md:p-8 min-h-screen">
                    <div class="max-w-7xl mx-auto">
                        <div class="mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                                <svg class="icon w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4m6 10v4m-2-2h4m5-11h4M17 3v4"></path></svg>
                                AI Report Generation
                            </h1>
                            <p class="text-gray-600 mt-1">Transform field data into professional service reports</p>
                        </div>

                        <div class="grid lg:grid-cols-2 gap-6">
                            <div class="shadow-lg rounded-lg border-2 border-purple-100 overflow-hidden bg-white">
                                <header class="bg-gradient-to-r from-purple-50 to-indigo-50 border-b p-4">
                                    <h2 class="text-xl font-bold flex items-center gap-2 text-gray-900">
                                        <svg class="icon w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l-2 2M15 19V6l2 2m-8 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        Inspection Details
                                    </h2>
                                </header>
                                <div class="p-6">
                                    <form class="space-y-4">
                                        <div><label class="block text-sm font-medium text-gray-700">Client Name *</label><input type="text" placeholder="ABC Corporation" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></div>
                                        <div><label class="block text-sm font-medium text-gray-700">Technician Name *</label><input type="text" placeholder="John Smith" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></div>
                                        <div><label class="block text-sm font-medium text-gray-700">Findings *</label><textarea placeholder="Describe what you found..." rows="4" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea></div>
                                        <div><label class="block text-sm font-medium text-gray-700">Actions Taken *</label><textarea placeholder="Describe the work performed..." rows="4" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea></div>
                                        
                                        <div class="flex gap-3 pt-4">
                                            <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 shadow-lg text-white font-medium py-2 px-4 rounded-md flex items-center justify-center">
                                                <svg class="icon w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4m6 10v4m-2-2h4m5-11h4M17 3v4"></path></svg>
                                                Generate AI Report
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="shadow-lg rounded-lg border-2 border-green-100 overflow-hidden bg-white">
                                <header class="bg-gradient-to-r from-green-50 to-emerald-50 border-b p-4">
                                    <h2 class="text-xl font-bold flex items-center gap-2 text-gray-900">
                                        <svg class="icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l-2 2M15 19V6l2 2m-8 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        Report Preview
                                    </h2>
                                </header>
                                <div class="p-6">
                                    <div class="flex flex-col items-center justify-center py-16 text-center">
                                        <svg class="icon w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4m6 10v4m-2-2h4m5-11h4M17 3v4"></path></svg>
                                        <h3 class="text-xl font-semibold text-gray-700 mb-2">Ready to Generate</h3>
                                        <p class="text-gray-500">Fill in the inspection details and click "Generate AI Report"</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 shadow-lg rounded-lg border border-gray-200 overflow-hidden bg-white">
                            <header class="border-b p-4">
                                <h2 class="text-xl font-bold flex items-center gap-2 text-gray-900">Recent Reports</h2>
                            </header>
                            <div class="p-6">
                                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    <div class="p-4 rounded-lg border-2 border-gray-200 hover:border-purple-200 hover:shadow-md transition-all bg-white">
                                        <h3 class="font-semibold text-gray-900 mb-2">Stark Industries</h3>
                                        <p class="text-sm text-gray-600">Equipment: Fire Alarm System</p>
                                        <p class="text-xs text-gray-500 mt-2">Date: Oct 10, 2025</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                </div>
            </main>
    </div>
</body>
</html>
